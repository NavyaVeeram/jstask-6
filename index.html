<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Enter the number to find fabonocci series</h5>
    <input type="number" id="Input">
    <p id="fab"></p>
    <button onclick="anotherShow()"> Get fabonnacci series</button>
    <button id="delete">reset</button>
    <script>
        const resetButton =document.getElementById("delete");
        const para = document.getElementById("fab");
        const input = document.getElementById("Input")
        resetButton.addEventListener('click',function(){
para.innerHTML='';
input.value='';
        })

        function showFabonacci(n){
            fq=[0,1]
            if(n<=1){
                return [0];
            }
            if(n===2){
                return [0,1];
              
            }
            if( n > 2 ){
                for(let i=2;i<=(n-2);i++){
                    fq.push(fq[fq.length-1]+fq[fq.length-2])
                }
                return fq;
                
            }
        }
        function anotherShow(){
           
            const n=parseInt(document.getElementById("Input").value);
            const result= showFabonacci(n);
            document.getElementById("fab").innerHTML=result;
        }
    </script>
</body>
</html>
